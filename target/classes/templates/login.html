<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Placement Cell</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1c1c1c, #3a3a3a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input, select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4722cf;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #361ab8;
        }

        .switch-link {
            margin-top: 10px;
            text-align: center;
        }

        .switch-link a {
            color: #ffd700;
            text-decoration: none;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="/login">
            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="">--Choose--</option>
                <option value="student">Student</option>
                <option value="tutor">Tutor</option>
            </select>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Login</button>
        </form>
        <div class="switch-link">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
